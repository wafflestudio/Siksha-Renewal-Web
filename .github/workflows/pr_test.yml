name: pr_test

on:
  pull_request:
    branches: ["prod"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup node version
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
        
      - name: Install dependencies
        run: yarn install
        
      - name: Build
        run: yarn build
